<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>

     <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- FONT AWESOME PRO CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/duyplus/fontawesome-pro/css/all.min.css" />

      <link rel="stylesheet" href="styles.css">

    <title>ToDo List</title>
  </head>
  <body>
    <header id="header" class="d-flex justify-content-center flex-column align-items-center mt-5 p-3">
        <div class="container w-75">
            <h3 class="fw-bold fs-2 text-center"><i class="fa-thin fa-clipboard-list me-2"></i>ToDo List</h3>

            <div class="separate d-flex justify-content-center align-content-center mt-5">

                <!-- Add task -->
                <div class="left-side bg-warning-subtle border-end border-warning rounded-start p-5 me-1">
                    <div class="d-flex justify-content-center">
                        <input type="text" id="user-input" class="form-control" placeholder="What do you have planned?">
                        <button class="add btn btn-warning py-2 ms-4">Add</button>
                    </div>
                    <span class="invalid-task fs-6"></span>
                    

                    <h4 class="tasks fs-normal fs-5">Tasks</h4>
                    <div id="list-task" class="all-tasks my-3"></div>
                </div>

                <!-- View added task -->
                <div class="right-side bg-success-subtle border-start border-success rounded-end p-5 ms-1 hidden">
                    <h3 class="todo-content fs-3 fw-medium mb-4"><i class="fa-thin fa-memo-circle-info me-2"></i>ToDo Details</h3>
                    <!-- <p class="fs-5">Display content here</p> -->
                </div>
            </div>
        </div>
    </header>


    <footer id="footer" class="mt-5 d-flex flex-column align-items-center">
        <div class="d-flex justify-content-center align-items-center">
            <p class="fs-6 fw-lighter m-0">Built with Confidence üí™üèº</p> 
        </div>
        <p class="fs-6 fw-lighter">TwentyTwentyThree &copy;</p>
    </footer>

    <!-- BOOTSTRAP 5.3 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

      <script src="./script.js"></script>
  </body>
</html>
